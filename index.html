<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atsiskaitymas CSS</title>
    <link rel="stylesheet" href="assets/font-awesome/css/all.css">
    <link rel="stylesheet" href="assets/dist/css/main.min.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <a href="" class="header__brand">
                CON
            </a>
            <nav class="header__nav">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="" class="header__link">
                            About
                        </a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">
                            Speakers
                        </a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">
                            Schedule
                        </a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link">
                            News
                        </a>
                    </li>
                </ul>
            </nav>
            <a href="" class="header__button">
                BUY TICKET
            </a>
            <button class="header__mobile-button">
                <i class="fas fa-bars"></i>
            </button>
        </header>
        <section class="hero">
            <div class="hero__left">
                <h2 class="hero__subheading">
                    CONFERENCE
                </h2>
                <h1 class="hero__heading">
                    Business <br>
                    Conference
                </h1>
                <div class="hero__text">
                    <p>
                        The sky was cloudless and of a deep dark blue <br>
                        spectacle before us was indeed sublime.
                    </p>
                </div>
                <a href="" class="hero__button">
                    BUY TICKET
                </a>
            </div>
            <div class="hero__right">
                <img src="assets/img/megaphone.png" alt="Megaphone" class="hero__image">
            </div>
        </section>
    </div>
    <div class="container">
        <section class="content">
            <div class="content__wrapper">
                <div class="content__card">
                    <img src="assets/img/calendar_icon.png" alt="Calendar" class="content__logo">
                    <div class="content__info">
                        <h3 class="content__text-bold">
                            10-12 Dec
                        </h3>
                        <div class="content__text-under">
                            Date
                        </div>
                    </div>
                </div>
                <div class="content__card">
                    <img src="assets/img/location_icon.png" alt="Calendar" class="content__logo">
                    <div class="content__info">
                        <h3 class="content__text-bold">
                            New York
                        </h3>
                        <div class="content__text-under">
                            Place
                        </div>
                    </div>
                </div>
                <div class="content__card">
                    <img src="assets/img/megaphone_icon.png" alt="Calendar" class="content__logo">
                    <div class="content__info">
                        <h3 class="content__text-bold">
                            24 Speakers
                        </h3>
                        <div class="content__text-under">
                            Best of Industries
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
